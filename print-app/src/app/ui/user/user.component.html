<h5>Users</h5>
<div class="mb-2">
  <button class="btn btn-primary" type="button" (click)="showPopup(formModal)">Add</button>
</div>
<table class="table table-dark">
  <thead class="thead-light">
    <tr>
      <th>#</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>#</th>
      <th>#</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of users;let i = index">
      <td>{{i+1}}</td>
      <td>{{data.firstName}}</td>
      <td>{{data.lastName}}</td>
      <td><button class="btn btn-info" type="button" (click)="edit(data,formModal)">Edit</button></td>
      <td><button class="btn btn-danger" type="button" (click)="delete(data.id)">Delete</button></td>
    </tr>
  </tbody>
</table>

<ng-template #formModal>
  <div class="modal-header">
    <h5 class="modal-title" id="my-modal-title">Title</h5>
    <button class="close" data-dismiss="modal" aria-label="Close" (click)="close()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <h5>User</h5>
    <div class="row">
      <div class="col-md-6 form-group">
        <label for="firstName">First Name</label>
        <input id="firstName" class="form-control" type="text" [(ngModel)]="model.firstName">
      </div>
      <div class="col-md-6 form-group">
        <label for="lastName">Lst Name</label>
        <input id="lastName" class="form-control" type="text" [(ngModel)]="model.lastName">
      </div>
      <div class="col-12 d-flex justify-content-center">
        <button class="btn btn-success" type="button" (click)="save()">Save</button>
      </div>
    </div>
  </div>
</ng-template>
